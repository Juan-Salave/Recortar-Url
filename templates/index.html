<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/styles.css')}}">
    <title>Recorte de URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="fondo">
  <header class="bg-dark">
    <p class="text-light text-center h2 fw-lighter">Juan Miguel Salave <spam class='h5'>Freelancer</spam></p>
  </header>
  
  <div class="margen container col-5">     
    <h1 class="text-center fw-lighter mb-4"> Acorte su url aqui</h1>
    <h4 class="fw-lighter"> Agregue la url : </h4>
    <form action="{{ url_for('index') }}" method="post">
      <input   class="form-control form-control-sm mb-2 fw-lighter" type="text" name="url" placeholder="www.ejemplo.com" required>
      <button  class="btn btn-dark btn-sm fw-lighter">Recortar</button>
    </form>
    
    {% if url_nueva %}
    <div class='mt-2'>
      <h4 class="fw-lighter"> Nueva url : </h4>
      <h4 class="fw-lighter card" href="{{ url_nueva }}">{{ url_nueva }}</h4> 
      <a href="{{ url_nueva }}">
        <button  class="btn btn-dark btn-sm fw-lighter"> Ir al link </button>
      </a>                         
    </div>
    {% endif %}
  
  </div>    
</body>
</html>
